<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiffusionGen2 - Image Generation</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <!-- Top Section -->
  <div class="top-section">
    <div class="hamburger" id="hamburger-button">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="top-title">
      <h1>DiffusionGen2 - Image Generation</h1>
    </div>
    <div class="top-controls">
      <button id="theme-toggle">Light/Dark Mode</button>
    </div>
  </div>

  <form id="generateForm">
    <!-- Advanced Settings Drawer -->
    <div class="advanced-panel" id="advancedPanel">
      <h2>Advanced Settings</h2>

      <label for="seed">Random Seed (Optional):</label>
      <input type="number" id="seed" name="seed" placeholder="Leave empty for random">

      <label for="sampling_method" style="margin-top: 15px;">Sampling Method:</label>
      <select id="sampling_method" name="sampling_method">
        <option value="ddim" selected>DDIM</option>
        <option value="ddpm">DDPM</option>
      </select>

      <div style="margin-top: 15px; display: flex; align-items: center;">
        <input type="checkbox" id="use_ema" name="use_ema" checked style="margin-right: 8px; width: 16px; height: 16px;">
        <label for="use_ema" style="margin: 0; line-height: 1; transform: translateY(-5px);">Use EMA</label>
      </div>

      <div style="margin-top: 15px; display: flex; align-items: center;">
        <input type="checkbox" id="use_real_esrgan" name="use_real_esrgan" style="margin-right: 8px; width: 16px; height: 16px;">
        <label for="use_real_esrgan" style="margin: 0; line-height: 1; transform: translateY(-5px);">Use Real-ESRGAN</label>
      </div>

      <div style="margin-top: 10px; display: flex; align-items: center;">
        <input type="checkbox" id="real_time_denoising" name="real_time_denoising" style="margin-right: 8px; width: 16px; height: 16px;">
        <label for="real_time_denoising" style="margin: 0; line-height: 1; transform: translateY(-5px);">Real Time Denoising</label>
      </div>

      <div style="margin-top: 10px;">
        <label for="preview_interval">Preview Interval (ms):</label>
        <input type="number" id="preview_interval" name="preview_interval" value="5" min="1" max="100" step="1">
      </div>

      <!-- 2nd Prompt (Visual Anagram) -->
      <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(0, 0, 0, 0.1);">
        <label for="second_prompt" style="display: block; margin-bottom: 8px; font-weight: 500;">2nd Prompt (Visual Anagram) (Optional):</label>
        <input
          type="text"
          id="second_prompt"
          name="second_prompt"
          placeholder="Prompt for visual anagram..."
          style="width: 100%; margin-bottom: 15px;">

        <!-- Negative Prompt -->
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
          <label for="negative_prompt" style="margin: 0;">Negative Prompt (Optional):</label>
          <button type="button" class="help-button" title="Help: If you're not sure, recommend leaving this empty" style="display: inline-flex; align-items: center; justify-content: center; width: 22px; height: 22px; padding: 0; background: #2575fc; color: white; border: none; border-radius: 50%; cursor: help; font-size: 13px; font-weight: bold; transition: all 0.2s ease; position: relative;">?</button>
        </div>
        <input
          type="text"
          id="negative_prompt"
          name="negative_prompt"
          placeholder="What to avoid..."
          style="width: 100%;">
      </div>

      <!-- Image-to-Image Section -->
      <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(0, 0, 0, 0.1);">
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
          <label for="init_image" style="margin: 0;">Upload Image (img2img):</label>
          <button type="button" class="help-button" title="Help: To deselect an uploaded image, click 'Choose File', then immediately cancel without selection." style="display: inline-flex; align-items: center; justify-content: center; width: 22px; height: 22px; padding: 0; background: #2575fc; color: white; border: none; border-radius: 50%; cursor: help; font-size: 13px; font-weight: bold; transition: all 0.2s ease; position: relative;">?</button>
        </div>
        <input type="file" id="init_image" name="init_image" accept="image/*" style="width: 100%; margin-bottom: 10px;">

        <label for="img2img_strength">
          Img2img Strength: <span id="strengthValue">0.75</span> (0=clean, 1=noise)
        </label>
        <input
          type="range"
          id="img2img_strength"
          name="img2img_strength"
          min="0.0"
          max="1.0"
          step="0.05"
          value="0.75"
          disabled
          style="width: 100%;">
      </div>

      <!-- In-Painting Section -->
      <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(0, 0, 0, 0.1);">
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
          <label for="inpaint_image" style="margin: 0;">Upload Image (in-painting):</label>
        </div>
        <input type="file" id="inpaint_image" name="inpaint_image" accept="image/*" style="width: 100%; margin-bottom: 10px;">

        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; margin-top: 15px;">
          <label for="inpaint_mask" style="margin: 0;">Upload Mask (in-painting):</label>
          <button type="button" class="help-button" title="Help: white = to modify, black = to keep. Use editor below to create mask." style="display: inline-flex; align-items: center; justify-content: center; width: 22px; height: 22px; padding: 0; background: #2575fc; color: white; border: none; border-radius: 50%; cursor: help; font-size: 13px; font-weight: bold; transition: all 0.2s ease; position: relative;">?</button>
        </div>
        <input type="file" id="inpaint_mask" name="inpaint_mask" accept="image/*" style="width: 100%; margin-bottom: 10px;">

        <a href="/editor" target="maskEditor" style="display: block; margin-bottom: 15px;">
          <button type="button" style="width: 100%; background: linear-gradient(135deg, #6a11cb, #2575fc); color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">Create Binary Mask (Editor)</button>
        </a>
      </div>

      <p style="margin-top: 15px; color: #666; font-size: 13px;">Other parameters available in Configuration panel on the left.</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">

        <!-- Left Section (Configuration) -->
        <div class="sidebar">
          <h2>Configuration</h2>

          <!-- Config Row: Batch Size, CFG, Steps -->
          <div class="config-row">
            <div class="config-item">
              <label for="batch_size">Batch Size:</label>
              <input type="number" id="batch_size" name="batch_size" value="1" min="1" max="10" step="1">
            </div>
            <div class="config-item">
              <label for="cfg">CFG Scale:</label>
              <input type="number" id="cfg" name="cfg" value="5.0" min="-20" max="20" step="0.5">
            </div>
            <div class="config-item">
              <label for="steps">Steps:</label>
              <input type="number" id="steps" name="steps" value="20" min="1" max="1000">
            </div>
          </div>

          <!-- Prompt Matching Section -->
          <div style="margin-top: 15px; border-top: 1px solid #ddd; padding-top: 15px;">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
              <div style="display: flex; align-items: center;">
                <input type="checkbox" id="use_prompt_matching" name="use_prompt_matching" style="margin-right: 8px; width: 16px; height: 16px;">
                <label for="use_prompt_matching" style="margin: 0; font-weight: 500;">Use Prompt Matching</label>
              </div>
            </div>
            <div style="display: flex; gap: 10px;">
              <button type="button" id="prompt_match_train_btn" class="prompt-match-btn prompt-match-disabled" style="flex: 1; padding: 10px; border-radius: 6px; font-weight: 500; transition: all 0.3s ease;" disabled>Training Set</button>
              <button type="button" id="prompt_match_val_btn" class="prompt-match-btn prompt-match-disabled" style="flex: 1; padding: 10px; border-radius: 6px; font-weight: 500; transition: all 0.3s ease;" disabled>Validation Set</button>
            </div>
            <input type="hidden" id="prompt_match_train" name="prompt_match_train" value="false">
            <input type="hidden" id="prompt_match_val" name="prompt_match_val" value="false">
          </div>

          <!-- Random Prompt Generation Section -->
          <div style="margin-top: 15px; border-top: 1px solid #ddd; padding-top: 15px;">
            <label for="random_prompt_category" style="display: block; margin: 0 0 6px 0; font-weight: 500;">Category:</label>
            <select id="random_prompt_category" name="random_prompt_category" style="margin-bottom: 12px;">
              <option value="any">Any</option>
              <option value="dragon">Dragon</option>
              <option value="phoenix">Phoenix</option>
              <option value="qilin">Qilin</option>
              <option value="mermaid">Mermaid</option>
              <option value="fairy">Fairy</option>
              <option value="elf">Elf</option>
              <option value="aurora borealis">Aurora Borealis</option>
              <option value="bamboo forest">Bamboo Forest</option>
              <option value="desert">Desert</option>
              <option value="glacier">Glacier</option>
              <option value="jungle">Jungle</option>
              <option value="lake">Lake</option>
              <option value="mountain">Mountain</option>
              <option value="night sky">Night Sky</option>
              <option value="rainforest">Rainforest</option>
              <option value="river">River</option>
              <option value="savannah">Savannah</option>
              <option value="volcano">Volcano</option>
            </select>

            <button type="button" id="generate_random_prompt_btn" style="width: 100%; background: linear-gradient(135deg, #6a11cb, #2575fc); color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 12px;">Generate Random Prompt</button>

            <div style="display: flex; gap: 10px;">
              <button type="button" id="random_prompt_train_btn" class="random-prompt-btn random-prompt-active" style="flex: 1; padding: 10px; border-radius: 6px; font-weight: 500; transition: all 0.3s ease;">Training Set</button>
              <button type="button" id="random_prompt_val_btn" class="random-prompt-btn" style="flex: 1; padding: 10px; border-radius: 6px; font-weight: 500; transition: all 0.3s ease;">Validation Set</button>
            </div>

            <input type="hidden" id="random_prompt_split" name="random_prompt_split" value="train">
          </div>

          <!-- Prompt Section -->
          <div class="prompt-container">
            <label for="prompt">Prompt:</label>
            <input
              type="text"
              id="prompt"
              name="prompt"
              placeholder="Enter your prompt here..."
              required
              style="width:100%;">
          </div>

          <!-- Generate Button -->
          <button type="submit" class="generate-btn">Generate</button>
        </div>

        <!-- Right Section (Output) -->
        <div class="output-section">
          <div class="image-container">
            <h2>Generated Image</h2>
            <div id="imagePlaceholder">
              <p>Generated Image Will Appear Here</p>
            </div>
            <img id="resultImage" src="" alt="Generated Image">

            <!-- Navigation Arrows -->
            <div class="image-nav-container">
              <button id="prevButton" type="button" class="nav-arrow">←</button>
              <span id="imageCounter" class="image-counter"></span>
              <button id="nextButton" type="button" class="nav-arrow">→</button>
            </div>

            <!-- Used Prompt Display -->
            <div id="usedPromptContainer" style="margin-top: 15px; padding: 12px; border-radius: 6px; display: none; border-left: 4px solid #6a11cb;">
              <p style="margin: 0 0 6px 0; font-size: 12px; font-weight: 600; color: #666; text-transform: uppercase; letter-spacing: 0.5px;">✓ Used Prompt</p>
              <p id="usedPromptText" style="margin: 0; font-size: 13px; word-break: break-word; line-height: 1.5; font-style: italic;"></p>
            </div>

            <progress id="progressBar" value="0" max="100"></progress>
            <div id="progressText">0%</div>
            <div id="previewStepLabel" class="preview-step"></div>
            <button id="downloadButton" type="button">Download Image</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="/static/script.js"></script>
</body>
</html>
